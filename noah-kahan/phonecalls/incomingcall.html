<style>
.phone-container {
  margin:auto;
  position:relative;
  max-width:400px;
  width:100%;
  height:600px;
  display:flex;
  align-items:center;
  flex-direction:column;

  /* defaults are for alarm mode? might want to change this. */
  background: linear-gradient(gray, #bbb);
  color:white;
}

.phone-time {
  font-size: 4rem;
  margin:0;
}

.phone-incoming {
  font-size: 2rem;
  margin:0;
}

.phone-date {
  font-size: 0.8rem;
}

.phone-off{
  background: #3b3b3b;
  color:white;
}

.phone-dark-mode{
  color:white;
}

.phone-call-bottom {
  /*border: 1px solid black;*/
  width:70%;
  margin-bottom: 50px;
  margin-top: auto;
  border-radius: 5px;
  height:200px;
  display: flex;
  flex-direction: column;
}

.phone-call-bottom-row {
  /*border: 1px solid yellow;*/
  height:50%;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.phone-call-item {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.phone-call-item img {
  height:30px;
  width:30px;
}

.phone-call-item p {
  font-size: 0.85em;
}

.phone-call-decline {
  background-color: red;
  padding:5px;
  height:45px;
  width:45px;
  border-radius: 50%;
  margin-top: 0px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.phone-call-decline img {
  height:30px;
  width:30px;
}

.phone-call-accept {
  background-color: green;
  padding:5px;
  height:45px;
  width:45px;
  border-radius: 50%;
  margin-top: 0px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.phone-call-accept img {
  height:30px;
  width:30px;
}

.phone-call-hangup {
  margin-bottom: 50px;
}
</style>

<html>
    <!--Phone Sirius-->    
<div class="phone-container phone-off phone-dark-mode">
        <p>&nbsp;</p>
        <p>&nbsp;</p>
            <p class="phone-incoming">Unknown Number</p>
            <div class="phone-call-bottom">
              <div class="phone-call-bottom-row">
                <div class="phone-call-item">
                  <img src="https://raw.githubusercontent.com/mackerelcheese/One-Shots/refs/heads/main/noah-kahan/phone-screen/phone-incoming-reminder.png">
                  <p>Remind Me</p>
                </div>
                <div class="phone-call-item">
                  <img src="https://raw.githubusercontent.com/mackerelcheese/One-Shots/refs/heads/main/noah-kahan/phone-screen/phone-message.png">
                  <p>Message</p>
                </div>
              </div>
              <div class="phone-call-bottom-row">
                <div class="phone-call-item">
                  <div class="phone-call-decline">
                    <img src="https://raw.githubusercontent.com/mackerelcheese/One-Shots/refs/heads/main/noah-kahan/phone-screen/phone-decline.png">
                  </div>
                  <p>Decline</p>
                </div>
                <div class="phone-call-item">
                  <div class="phone-call-accept">
                    <img src="https://raw.githubusercontent.com/mackerelcheese/One-Shots/refs/heads/main/noah-kahan/phone-screen/phone-accept.png">
                  </div>
                  <p>Accept</p>
                </div>
              </div>
            </div>
          </div>
          <p>&nbsp;</p>
</html>
